<div class="container">
  <h3 class="heading">Employee List</h3>
  <p>
    <a href="#" routerLink="/employee-create/" class="btn btn-success"
      >Create New Post</a
    >
  </p>
  <table class="table table-success table-hover table-striped">
    <thead>
      <tr>
        <th>ID</th>
        <th>Employee Name</th>
        <th>Employee Salary</th>
        <th>Employee Age</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let emp of myEmployees">
        <td>{{ emp.id }}</td>
        <td>{{ emp.name }}</td>
        <td>{{ emp.email }}</td>
        <td>{{ emp.phone }}</td>
        <td>
          <a
            href="#"
            [routerLink]="['/employee-details/', emp.id]"
            class="btn btn-info"
            >View</a
          >
          <a
            href="#"
            [routerLink]="['/employee-update/', emp.id]"
            class="btn btn-primary"
            >Edit</a
          >
          <button
            type="button"
            (click)="deletePost(emp.id)"
            class="btn btn-danger"
          >
            Delete
          </button>
        </td>
      </tr>
    </tbody>
  </table>
</div>

<!-- The routed views render in the <router-outlet>-->
<router-outlet></router-outlet>
