<div class="container">
  <br /><br />
  <h2>Create New Employee</h2>
  <br />
  <p>
    <a href="#" routerLink="/employee-list/" class="btn btn-primary">Back</a>
  </p>
  <br />
  <form [formGroup]="form" (ngSubmit)="submit()">
    <div class="form-group">
      <label for="name">Employee Name</label>
      <input
        formControlName="name"
        id="name"
        type="text"
        class="form-control"
      />
      <div
        *ngIf="f['name'].touched && f['name'].invalid"
        class="alert alert-danger"
      >
        <div *ngIf="f['name'].errors && f['name'].errors['required']">
          Employee Name is required.
        </div>
      </div>
    </div>

    <div class="form-group">
      <label for="email">Employee Email</label>
      <input
        formControlName="email"
        id="email"
        type="text"
        class="form-control"
      />
      <div
        *ngIf="f['email'].touched && f['email'].invalid"
        class="alert alert-danger"
      >
        <div *ngIf="f['email'].errors && f['email'].errors['required']">
          Employee Salary is required.
        </div>
      </div>
    </div>

    <div class="form-group">
      <label for="phone">Employee Phone</label>
      <textarea
        formControlName="phone"
        id="phone"
        type="text"
        class="form-control"
      >
      </textarea>
      <div
        *ngIf="f['phone'].touched && f['phone'].invalid"
        class="alert alert-danger"
      >
        <div *ngIf="f['phone'].errors && f['phone'].errors['required']">
          Employee Age is required.
        </div>
      </div>
    </div>

    <button class="btn btn-primary" type="submit" [disabled]="!form.valid">
      Submit
    </button>
  </form>
</div>
